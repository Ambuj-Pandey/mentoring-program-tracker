<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>MPT Sign-up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- Local Stylesheet -->
  <link href="../css/login.css" rel="stylesheet">

</head>

<body class="">
  <div class="logo">
    <a class="" href="#">
      <img style="border-radius: 10px;" src="../content/logo.png" width="60" height="60" alt="">
    </a>
  </div>

  <main class="form-signin">
    <form action="RegisterPage" method="POST">

      <h1 class="h3 mb-3">New Account</h1>
      <p style="opacity: 0.7;">Sign up by entering information below</p>
      {% csrf_token %}
      <div class="">
        <input type="text" name="name" class="form-control top" placeholder="Name" required>
      </div>

      <div class="">
        <input type="text" name="username" class="form-control top" placeholder="Username" required>
      </div>

      <div class="">
        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="comp">COMP</option>
          <option value="it">IT</option>
          <option value="extc">EXTC</option>
          <option value="mech">MECH</option>
        </select>      
      </div>
    
      <div class="">
        <input type="tel" name="phone" class="form-control middle" placeholder="Contact No." pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
      </div>

      <div class="">
        <label for="role">Role:</label>
        <input type="radio" id="student">
        <label for="student">Student</label>
        <input type="radio" id="mentor">
        <label for="mentor">Mentor</label><br>    
      </div>


      <div class="">
        <input type="email" name="email" class="form-control middle" placeholder="Email" required>
      </div>

      <div class="">
        <input type="password" name="password1" class="form-control middle" placeholder="Password" required>
      </div>

      <div class="">
        <input type="password" name="password2" class="form-control bottom" placeholder="Confirm Password" required>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign up</button>

      <p style="opacity: 0.8;">Already have an account? <a href="LoginPage"><strong>Sign up</strong></a></p>
    </form>


    <div>
      {% for i in messages %}

      <h2>
        {{i}}
      </h2>
        
      {% endfor %}
    </div>
  </main>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local -->
  <script src="../js/login.js"></script>
</body>

</html>
