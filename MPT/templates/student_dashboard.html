{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <!-- <link rel="stylesheet" href="../scss/dashboard-kebab.css">
  <link rel="stylesheet" href="../scss/dashboard-kebab.scss"> -->

</head>

<body>

    <nav class="navbar navbar-main sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'content/logo.png' %}" class=" me-2" width="50" height="50" alt="">
                DBIT
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-content">
                <div class="hamburger-toggle">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        
                    
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'content/logo.png' %}" class=" me-2" width="50" height="50" alt="">
                        {{user.first_name}}
                    </a>
                    {% endif %}
                </div>

                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Edit Profile">
                        <li class="nav-item-main">
                            <a class="nav-link active" id="iconifyEditProfile" aria-current="page" href="#">
                                <span class="iconify iconify-navbar" data-icon="akar-icons:edit" data-width="26"
                                    data-height="26"></span>
                            </a>
                        </li>
                    </span>

                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Notification">
                        <li class="nav-item-main">
                            <a class="nav-link" href="#" id="iconifyNotification">
                                <span class="iconify iconify-navbar" data-icon="clarity:notification-solid"
                                    data-width="24" data-height="26"></span>
                            </a>
                        </li>
                    </span>

                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Message">
                        <li class="nav-item-main">
                            <a class="nav-link" id="iconifyMessage" href="#">
                                <span class="iconify iconify-navbar" data-icon="bx:message-detail" data-width="24"
                                    data-height="26"></span>
                            </a>
                        </li>
                    </span>

                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="left"
                        title="Log Out">
                        <li class="nav-item-main">
                            <a class="nav-link" id="iconifyLogOut" href="#">
                                <span class="iconify iconify-navbar" data-icon="ic:outline-log-in" data-width="25"
                                    data-height="25"></span>
                            </a>
                        </li>
                    </span>

                </ul>
            </div>
        </div>
    </nav>

    <!-- kebab menu -->

        </ul>
      </div>

  </div> -->

    <!-- Dashboard-->
    <div class="m-4">
        <div class="sidebar p-1">
            <section class="m-5">
                <span class="stu-prof-info">
                    <div class="stu-info">
                        <img src="{% static 'content/mentee/boris.png' %}" alt="hero">
                        <span>
                            <p>FName:Hehe</p>
                            <p>LName:Hehe</p>
                            <p>Roll No:153</p>
                            <p>Address:HeheXDlolLMAO ROFLidc</p>
                        </span>
                    </div>
                    <div class="meet-info">
                        <span class="iconify" data-icon="akar-icons:edit" data-width="26" data-height="26"></span>
                        <span>
                            <p>Meeting Scheduled</p>
                        </span>
                    </div>
                </span>
                <p style="font-size: 36px; padding-top: 2rem;">First Year</p>
            </section>
            <section class="graphs">
                <span>
                    <canvas id="donutGraphSem1" style="width:10%;max-width:1000px"></canvas>
                    <canvas id="barGraphSem1" style="width:10%;max-width:1000px"></canvas>
                </span>
                <span>
                    <canvas id="donutGraphSem2" style="width:10%;max-width:1000px"></canvas>
                    <canvas id="barGraphSem2" style="width:10%;max-width:1000px"></canvas>
                </span>
            </section>
        </div>
    </div>

    <!-- Charts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- Local -->
    <script src="{% static 'js/charts.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>

</body>

</html>
