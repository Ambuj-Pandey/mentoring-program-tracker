{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Reset Password</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- Local Stylesheet -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body class="">

  <div class="logo">
    <a class="" href="#">
      <img style="border-radius: 5px; box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);" src="{% static 'content/logo.png' %}" width="60" height="60" alt="">
    </a>
  </div>

  <main class="form-signin">
    <form action="" method="POST">

      <h1 class="h3 mb-3">Reset Your Password</h1>
      <p style="opacity: 0.7;">Enter new password below</p>
      {% csrf_token %}
      <div class="form-floating">
        <input type="password" name="password" class="form-control top" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control bottom" placeholder="Re-enter Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" style="text-align: center;" type="submit" onclick="alert('We could also allow a OTP on the email to login and change password from profile itself. Just a suggestion.')">RESET</button>
    </form>

    <div>

      {% comment %} {% if messages %}
      <h2>{{ messages.0 }}</h2> <!-- for printing first message only-->
      {% endif %} {% endcomment %}

      {% if messages %}
      {% for message in messages %}
      {%  if forloop.first  %}
      <div class="alert alert-danger d-flex align-items-center mb-0" style="height: 20px" role="alert">
        {{ message }}
      </div>
      {% endif %}
      {% endfor %}
      {% endif %}

    </div>
  </main>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local -->
  <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
